<div>
   <div class="submit-form">
     <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                required
                name="title"
                [(ngModel)]="tutorial.title"

              />


        </div>


        <div class="form-froup">
          <label for="description">Description</label>
          <input
              class="form-control"
              id="description"
              [(ngModel)]="tutorial.description"

          />



        </div>

        <button  class="btn btn-success"(click)="saveTutorial()">Submit</button>

        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button  type="button" class="btn btn-success" (click)="newTutorial()">Add</button>
        </div>


     </div>
   </div>
</div>
